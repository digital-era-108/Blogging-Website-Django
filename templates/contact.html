{% extends 'base.html' %}


{% block left_content %}

<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> First Name </label>
          <input type="text" name="first_name" id="name" placeholder="Full Name" class="formbold-form-input" />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Last Name </label>
          <input type="text" name="last_name" id="name" placeholder="Last Name" class="formbold-form-input" />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" />
        </div>
        
        <div class="formbold-mb-5">
            <label for="email" class="formbold-form-label">Message</label>
            <textarea name="message" class="textarea" cols="30" rows="10"></textarea>
        </div>

        <div>
          <button type="submit" class="formbold-btn">Send</button>
        </div>
      </form>
    </div>
  </div>
  


{% endblock left_content %}
